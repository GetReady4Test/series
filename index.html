<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Gradient Background */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        /* Login Box */
        .login-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
            color: #444;
        }

        /* Input Field */
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Button */
        .login-btn {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: linear-gradient(to right, #ff5e62, #ff9966);
            transform: scale(1.05);
        }

        /* Alert Box */
        .alert {
            display: none;
            padding: 10px;
            background-color: #ff4444;
            color: white;
            margin-top: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        
        <input type="tel" id="mobile" placeholder="Enter Mobile Number" maxlength="10">
        <button class="login-btn" onclick="login()">Login</button>
        <div class="alert" id="alertBox"></div>
Wait for some seconds after clicking on login button
</div>    

<script>
        function login() {
            let mobile = document.getElementById("mobile").value.trim();
            let alertBox = document.getElementById("alertBox");

            if (mobile.length !== 10 || isNaN(mobile)) {
                showAlert("Please enter a valid 10-digit mobile number.");
                return;
            }

            let scriptURL = "https://script.google.com/macros/s/AKfycbyZQ1sBWKSGPn5dH1JLC5CZImORb8cqoOx_-VeW23TNzAU6vIl8sI6VaTgYm6ANGfam/exec";  // Replace with your deployed script URL

            fetch(scriptURL + "?mobile=" + mobile)
                .then(response => response.json())
                .then(data => {
                    if (data.exists) {
                        // Redirect to another page on successful login
                        window.location.href = "https://forms.gle/oJQwD2FmWGMDAN81A"; // Change this to your actual next page
                    } else {
                        showAlert("User not registered.");
                    }
                })
                .catch(error => {
                    showAlert("Error connecting to server. Try again later.");
                    console.error("Error:", error);
                });
        }

        function showAlert(message) {
            let alertBox = document.getElementById("alertBox");
            alertBox.innerText = message;
            alertBox.style.display = "block";
            setTimeout(() => { alertBox.style.display = "none"; }, 3000);
        }
    </script>

</body>
</html>
